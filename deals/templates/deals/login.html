{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Deals | Login</title>
    <link rel="stylesheet" href="{% static 'deals/style.css' %}">
</head>
<body>


    <header class="site-header">
        <h1>Community Deals | Login</h1>
    </header>


    <div class="login-wrapper">
        <div class="login-container">
            

            {% if messages %}
                {% for message in messages %}
                    <p class="error">{{ message }}</p>
                {% endfor %}
            {% endif %}

            <form method="POST" class="login-form">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Enter your Username" required>

                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter your Password" required>

                <a href="#" class="forgot-link">Forgot Password?</a>

                <button type="submit" class="login-btn">Login</button>

                <div class="social-logins">
                    <a href="{% provider_login_url 'google' %}" class="social-btn google">Login with Google</a>
                    <a href="{% provider_login_url 'linkedin_oauth2' %}" class="social-btn linkedin">Login with LinkedIn</a>
                </div>

                <p class="signup-text">Donâ€™t have an account? <a href="{% url 'register' %}">Register</a></p>
            </form>
        </div>
    </div>

</body>
</html>
