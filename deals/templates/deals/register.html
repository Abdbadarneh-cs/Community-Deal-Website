{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'deals/style.css' %}">
</head>
<body>

<header>Community Deals | Register</header>

<div class="register-container">
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}

        <!-- First & Last Name -->
        <div class="row">
            <div class="form-group">
                <label for="id_first_name">First Name</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="id_last_name">Last Name</label>
                {{ form.last_name }}
            </div>
        </div>

        <!-- Username & Email -->
        <div class="row">
            <div class="form-group">
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_email">Email</label>
                {{ form.email }}
            </div>
        </div>

        <!-- Password -->
        <div class="row">
            <div class="form-group">
                <label for="id_password1">Password</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="id_password2">Confirm Password</label>
                {{ form.password2 }}
            </div>
        </div>

        <!-- Phone & Interests -->
        <div class="row">
            <div class="form-group">
                <label for="id_phone">Phone</label>
                {{ form.phone }}
            </div>
            <div class="form-group">
                <label for="id_interests">Interests</label>
                {{ form.interests }}
            </div>
        </div>

        <!-- Bio -->
        <div class="form-group full-width">
            <label for="id_bio">Bio</label>
            {{ form.bio }}
        </div>

        <button type="submit" class="register-btn">Register</button>
    </form>

    <p><a href="{% url 'deal_list' %}">Back to Home</a></p>
</div>

</body>
</html>
